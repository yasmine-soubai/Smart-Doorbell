<html>
<head>
	<meta name="viewport" content="width=device-width" />
	<title>Home Doorbell</title>
	<link href="mymain.css" rel="stylesheet" type="text/css">
</head>
<body>
	<header>
		<h1>Home Doorbell</h1>
	</header>
	<div class="password-form">
		<h2>Log In</h2>
		<form>
			<label for="password">Password:</label>
			<input type="password" id="password" placeholder="Enter Password" name="pwd" required autocomplete="off" />
			<input type="submit" onclick="return check(this.form)" class="button" />
		</form>
	</div>
	<script language="javascript">
		function check(form) {
			if(form.pwd.value == "pi"){
				return window.open("index.php");;
			} else {
				alert("Error Password")
				return false;
			}
		}
	</script>
</body>
</html>
